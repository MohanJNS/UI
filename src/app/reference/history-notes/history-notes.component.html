<div class="container mt-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <div class="delete-icon mr-3" style="cursor:pointer; color: black;" (click)="backToPlanTravel()">
                <span class="material-symbols-outlined">cancel</span>
            </div>
        </div>
    </div>
    <div class="row">
        @for(card of cards; track card.id) { 
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center" [id]="'heading' + card.id" (click)="toggleAccordion(card)">
                        <h5 class="mb-0">{{ card.title }}</h5>
                        <span class="arrow-icon" [ngClass]="{'collapsed': !card.isExpanded}">
                            <i class="material-symbols-outlined mr-2" *ngIf="!card.isExpanded">keyboard_arrow_down</i>
                            <i class="material-symbols-outlined mr-2" *ngIf="card.isExpanded">keyboard_arrow_up</i>
                        </span>                
                    </div>
                    <div [id]="'collapse' + card.id" class="collapse" [ngClass]="{'show': card.isExpanded}" [attr.aria-labelledby]="'heading' + card.id">
                        <div class="card-body">
                            <div>Status: {{card.status}}</div>
                            <div>Notes: {{ card.content }}</div>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
