<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="container mt-3">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label for="name">Given Name</label>
                        <input type="text" class="form-control" id="name" formControlName="callName" required>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label for="contactNumber">Contact Number</label>
                        <input type="text" class="form-control" id="number" formControlName="contactNumber">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label for="alternateNumber">Alternate Number</label>
                        <input type="text" class="form-control" id="number" formControlName="alternateNumber">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="emailId">
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label for="destination">Reference</label>
                        <input type="text" class="form-control" id="destination" formControlName="reference">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label for="location">Base location</label>
                        <input type="text" class="form-control" id="location" formControlName="baseLocation">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-10 mb-2">
                    <label for="address">Address</label>
                    <input type="text" class="form-control"  formControlName="address">
                </div>
                <div class="col-lg-2 col-md-4 col-sm-8 mb-2">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" formControlName="pincode">
                </div>
             
                    <div class="col-lg-10 col-md-4 col-sm-8 mb-2">
                        <label for="remarks">Remarks</label>
                        <textarea class="form-control"  formControlName="remarks" rows="1"></textarea>
                    </div>
             
             
                <div class="row justify-content-center mt-3">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>




<div class="container">
    <div class="row mt-5" *ngIf="rowData.length>0">
        <div class="col-xl-12 col-md-12">
            <ag-grid-angular *ngIf="isBrowser" style="width: 100%; height: 400px;" 
            (gridReady)="onGridReady($event)" 
            [animateRows]="true"
                class="ag-theme-alpine" [animateRows]="true" 
                [components]="frameworkComponents" 
                [rowData]="rowData"
                [columnDefs]="columnDefs" 
                [gridOptions]="gridOptions"
                 [defaultColDef]="defaultColDef" >
            </ag-grid-angular>
        </div>
    </div>
</div>
